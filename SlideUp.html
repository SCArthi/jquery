<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-3.2.1.js"></script>
	<script>
		$(document).ready(function() {
			$('#flip').on({
				mouseenter: function () {
					$('#panel').slideToggle("slow");
                },
				mouseleave: function () {
					$('#panel').slideUp("slow");
                }
			});
		});
	</script>
</head>
<body>
	<style> 
#panel, #flip {
    padding: 5px;
    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;
}

#panel {
    padding: 50px;
    display: none;
}
</style>

<div id="flip">Click to slide down panel</div>
<div id="panel">Hello world!</div>

</body>
</html>
