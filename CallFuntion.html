<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#but").click(function () {
                $("#get").text($("#type").val());
            })
        })
    </script>
</head>
<body>
    Type your name Here: <input type="text" id="type">
    <button id="but">Click Here to get value</button>
    <h1 id="get"></h1>
</body>
</html>
